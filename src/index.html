<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Personal details - Senior frontend exercise</title>
</head>
<body class="country-nl">
    <div role="banner" class="header">
        <div class="header__inner">
            <div class="header__logo">
                <img
                    class="header__logo-image"
                    src="./images/header_logo.svg"
                    alt="customer-service-logo"
                    title='customer-service-logo'
                    width="44px"
                    height="44px"
                />
            </div>
            <div class="header__navigation">
                <ul class="header__navigation--align-right">
                    <li class="header__navigation--item pr-sm-8 pr-3">
                        <a href="#" class="header__navigation--item--link">English</a>
                    </li>
                    <li class="header__navigation--item">
                        <a href="#" class="header__navigation--item--link">Customer Service</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div role="main" class="content">
        <div class="grid">
            <div class="column first-item">
                <img
                    class="image"
                    src="./images/login-image_lod.jpeg"
                    alt="login-image"
                    title="login-image"
                    width="600px"
                    height="400px"
                />
            </div>
            <div class="column second-item">
                <h1>Sign up</h1>
                <p>Already have an account? Then <a href="#">log in</a>.</p>
                <form action="/" method="post" id="personal_details_form" novalidate>
                    <div class="form_row">
                        <div>
                            <strong>Gender</strong><br>
                            <div class="section radio-button">
                                <span class="radio-button__label pr-3">
                                    <input id="gender-M" type="radio" name="gender" value="M">
                                    <label aria-labelledby="gender" aria-label="gender" for="M">Male</label>
                                </span>
                            </div>
                            <div class="section radio-button">
                                <span class="radio-button__label">
                                    <input id="gender-F" type="radio" name="gender" value="F" >
                                    <label for="F">Female</label>
                                </span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form_row">
                        <div>
                            <label for="name"><strong>Name</strong></label><br>
                            <input type="text" name="name" id="name" required minlength="2" >
                        </div>
                    </div>
    
                    <div class="form_row">
                        <div>
                            <label for="postal_code"><strong>Postal code</strong></label><br>
                            <input
                                type="text"
                                name="postal_code"
                                id="postal_code"
                                required
                                pattern="^\d{4}[\s-]?[a-zA-Z]{2}$"
                                minlength="6"
                                maxlength="7"
                                class="js-checkout-postal-code-field"
                                data-url-postalcode-check="/"
                            >
                        </div>
                    </div>
    
                    <div class="form_row">
                        <div>
                            <label for="email"><strong>House number</strong></label><br>
                            <input
                                type="text"
                                name="house_number"
                                id="house_number"
                                required pattern="[0-9]+$"
                                minlength="1"
                                maxlength="10"
                            >
                        </div>
                    </div>
    
                    <div class="form_row">
                        <div>
                            <label><strong>Email address</strong></label><br>
                            <input type="text" name="email" id="email" pattern="^[^\s,@]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$" required>
                        </div>
                    </div>
                    <div class="form_row mb-4">
                        <div>
                            <label for="phone"><strong>Phone number</strong></label><br>
                            <input type="text" name="phone" pattern="^[^a-zA-Z]*$" required minlength="10" maxlength="20">
                        </div>
                    </div>
    
                    <div class="btnContainer hasSubmitBtn">
                        <button class="btn btn-primary" value="true" name="signup" type="submit">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
