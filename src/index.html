<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Personal details - Senior frontend exercise</title>
    <script>
        var validationMessages = {
            "name": {
                "1": "Input is required",
                "4": "Input is too short"
            },
            "postal_code": {
                "1": "Input is required",
                "2": "Input is incorrect",
                "4": "Input is too short",
                "8": "Input is too long"
            },
            "house_number": {
                "1": "Input is required",
                "2": "Input is incorrect",
                "4": "Input is too short",
                "8": "Input is too long"
            },
            "email": {
                "1": "Input is required",
                "2": "Input is incorrect"
            },
            "phone": {
                "1": "Input is required",
                "2": "Input is incorrect",
                "4": "Input is too short",
                "8": "Input is too long",
            }
        }
    </script>
</head>
<body class="countryNL">
    <div class="header">
        <div class="header-inner">
            <div class="header-logo">
                <img
                    src="./images/header_logo.svg"
                    alt="customer-service-logo"
                    title='customer-service-logo'
                    width="44px"
                    height="44px"
                />
            </div>
            <a href="#" class="header-link header-link-with-spacing">English</a>
            <a href="#" class="header-link">Customer Service</a>
        </div>
    </div>

    <div class="grid">
        <div class="column first-item">
            <img
                class="image"
                src="./images/login-image_lod.jpeg"
                alt="login-image"
                title="login-image"
                width="600px"
                height="400px"
            />
        </div>
        <div class="column second-item">
            <h3>Sign up</h3>
            <p>Already have an account? Then <a href="#">log in</a>.</p>
            <form action="/" method="post" id="personal_details_form" novalidate>
                <div class="form_row">
                    <div>
                        <strong>Gender</strong><br>
                        <div class="section radio-button">
                            <span class="radio-button__label">
                                <input id="gender-M" type="radio" name="gender" value="M"> Male
                            </span>
                        </div>
                        <div class="section radio-button">
                            <span class="radio-button__label">
                                <input id="gender-F" type="radio" name="gender" value="F"> Female
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form_row">
                    <div>
                        <strong>Name</strong><br>
                        <input type="text" name="name" id="name" required minlength="2">
                    </div>
                </div>

                <div class="form_row">
                    <div>
                        <strong>Postal code</strong><br>
                        <input type="text" name="postal_code" id="postal_code" required pattern="^\d{4}[\s-]?[a-zA-Z]{2}$" minlength="6" maxlength="7" class="js-checkout-postal-code-field" data-url-postalcode-check="/">
                    </div>
                </div>

                <div class="form_row">
                    <div>
                        <strong>House number</strong><br>
                        <input type="text" name="house_number" id="house_number" required pattern="[0-9]+$" minlength="1" maxlength="10">
                    </div>
                </div>

                <div class="form_row">
                    <div>
                        <strong>Email address</strong><br>
                        <input type="text" name="email" id="email" pattern="^[^\s,@]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$" required>
                    </div>
                </div>
                <div class="form_row">
                    <div>
                        <strong>Phone number</strong><br>
                        <input type="text" name="phone" pattern="^[^a-zA-Z]*$" required minlength="10" maxlength="20">
                    </div>
                </div>

                <div class="btnContainer hasSubmitBtn">
                    <div class="orderButtonBar">
                        <button class="action order next buttonGreenBar" value="true" name="save_order" type="submit">
                            Sign up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
